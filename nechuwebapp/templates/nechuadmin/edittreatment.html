{% extends 'nechuadmin/base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <h2 style="text-align: center;" class="pt-5 pb-5">Edit Treatment</h2>
</div>

<form action="{% url 'edittreatment' get_treatment.pk %}" method="POST" enctype="multipart/form-data" style="width: 500px; margin: auto;">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" name="title" value="{{ get_treatment.title }}" placeholder="Title">
    </div>
    <br>
    <div class="form-group">
        Choose new image
        <input type="file" class="form-control" id="treatmentImage" name="image">
    </div>
    <br>
    <div class="form-group">
        <textarea class="form-control" id="treatmentDescription" rows="4" name="description">{{ get_treatment.description }}</textarea>
    </div>
    <br>
    <div class="form-group">
        <input type="url" class="form-control" id="knowMoreLink" name="know_more" value="{{ get_treatment.know_more_link }}">
    </div>
    <br>
    <div class="form-group">
        <input type="url" class="form-control" id="youtubeLink" name="youtube" value="{{ get_treatment.youtube_link }}">
    </div>
    <br>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i> Update</button>
    </div>
</form>



{% endblock %}
