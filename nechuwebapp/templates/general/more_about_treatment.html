{% extends 'general/main.html' %}


{% block content %}


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 style="color:#1853a1;">{{get_treatment.title}}</h1>
            <img src="{{get_treatment.imageURL}}" alt="Image" class="img-fluid mt-3">
            <p class="mt-3 pl-2">{{get_treatment.description|linebreaks}}</p>
            <div class="d-flex align-items-center justify-content-center" style="max-height: 600px; overflow: hidden;">
                <div class="embed-responsive embed-responsive-16by9" style="width: 100%; height: 100%;">
                  <iframe class="embed-responsive-item" src="{{get_treatment.youtube_link}}" width="100%" height="240px" allowfullscreen></iframe>
                </div>
            </div>
            <a href="{{get_treatment.know_more_link}}" class="btn btn-primary mt-3" target="_blank">Article Link</a>
        </div>
    </div>
</div>



{% endblock %}
